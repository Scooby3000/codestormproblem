<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="signup.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="login-box">
  <div class="left">
    <h1>Sign up</h1>

    <input type="text" name="username" placeholder="Username" />
    <input type="text" name="email" placeholder="E-mail" />
    <input type="password" name="password" placeholder="Password" />
    <input type="password" name="password2" placeholder="Retype password" />
    <input type="submit" class="floated" id="slide_start_button" value="Sign up">
    <input type="submit" class="floated" id="slide_stop_button"  value="login">
  <br><br><br><br><br><br><p>Already have an  Account? then login in</p>
</div>

  <div class="right">
    <span class="loginwith" style="color:black;">Sign in with<br />social network</span>

    <button class="social-signin facebook">Log in with facebook</button>
    <button class="social-signin twitter">Log in with Twitter</button>
    <button class="social-signin google">Log in with Google+</button>
  </div>
  <div class="or"></div>
</div>

  </body>
</html>
